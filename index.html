<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Player">
    <meta name="keywords"
        content="Audio Player, Music Player, Reproductor de música, Reproductor de audio, HTML, CSS, JavaScript">
    <meta name="author" content="Julio César">
    <title>Music Player</title>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="images/headphone.PNG" type="image/png" sizes="16x16 32x32">

</head>

<body>

    <div class="container">

        <audio id="audio"></audio>

        <div class="text-center">
            <h1 style="font-weight: 400;">My Music Player</h1>
            <p>Melodía, ritmo y armonía, combinados.<br>Poné play ▶️ a tu mundo.</p>
        </div>

        <div style="overflow: hidden;position: relative;" class="text-center">
            <p id="song-title" style="white-space: nowrap;">Nada esta sonando</p>
        </div>

        <!-- Audio current time container -->
        <div style="display: flex;align-items: center;gap: 4px;">
            <span id="current-time" style="text-align: left;width: 10%;">0:00</span>
            <input type="range" id="audio-current-time-slider" min="0" max="100" value="0" step="0.1"
                style="width: 80%;">
            <span id="duration" style="text-align: right;width: 10%;">0:00</span>
        </div>
        <!-- Volume container -->
        <div style="display: flex;align-items: center;gap: 4px;">
            <span id="volume-btn" style="cursor: pointer;width: 10%;text-align: left;">🔊</span>
            <input type="range" id="volume-slider" min="0" max="100" value="100" step="1" style="width: 80%;">
            <span id="volume-display" style="width: 10%;text-align: right;">100</span>
        </div>
        <!-- Controls container -->
        <div style="display: flex;justify-content: center;gap: 8px;align-items: center;margin-top: .5rem;">
            <style>
                #shuffle-btn::before {
                    /* content: attr(data-content);
                    font-size: 7px;
                    vertical-align: middle;
                    font-weight: bold; */
                }
            </style>
            <!-- <span id="shuffle-btn" class="emoji" title="Toggle shuffle" data-content="⬛ ">🔀</span> -->
            <div style="position: relative;width: 10%;">
                <span id="shuffle-btn" title="Toggle shuffle" class="emoji">🔀</span>
                <div style="height: 3px;width: 56%;background-color: #ff9800;/*#16c60c*/;
            position: absolute;left: 6px;top: 28px;display: none;"></div>
            </div>
            <span id="previous-btn" class="emoji" title="Previous track">⏮️</span>
            <span id="play-pause-btn" class="emoji" title="Play/Pause">▶️</span> <!--https://www.rae.es/dpd/barra-->
            <span id="next-btn" class="emoji" title="Next track">⏭️</span>
            <span id="loop-btn" class="emoji" title="Repeat track">🔁</span>
        </div>
        <!-- Song list container -->
        <div style="border: 1px solid #dee2e6;border-radius: .25rem;height: 218px;overflow-y: auto;" class="mt-1">
            <table id="data-table"></table>
        </div>

        <div class="text-center mt-2">
            <p style="font-size: 13.33px;">Copyright ©️ 2025 | Made with ❤️ by Julio</p>
        </div>

    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
